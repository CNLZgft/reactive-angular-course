<!--de esta forma sÃ³lo hace falta usar un container con un observable, en lugar de 2
los datos no se visualizaran hasta que no se acabe de emitir todo-->
<!--Angular tiene dos maneras de saber si ejectuar el OnPushChange,
otra es que cualquiera de las observables subscritas de las templates emite un valor nuevo-->
<ng-container *ngIf="data$ | async as data">
  <div class="course">
    <h2>{{ data.course?.description }}</h2>

    <img
      class="course-thumbnail"
      [src]="data.course?.iconUrl"
      *ngIf="data.course"
    />

    <table
      class="lessons-table mat-elevation-z7"
      *ngIf="data.lessons.length > 0"
    >
      <thead>
        <th>#</th>
        <th>Description</th>
        <th>Duration</th>
      </thead>

      <tr class="lesson-row" *ngFor="let lesson of data.lessons">
        <td class="seqno-cell">{{ lesson.seqNo }}</td>
        <td class="description-cell">{{ lesson.description }}</td>
        <td class="duration-cell">{{ lesson.duration }}</td>
      </tr>
    </table>
  </div>
</ng-container>
